<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="header.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="fotter.css">
    
</head>
<body>
    <!-- header -->
    <div class="header">
        <!-- Left Side: Swiggy Icon & Dropdown -->
        <div class="flex">
            <img src="logo.png" alt="Swiggy" class="logo">
            
            <a href="index.html">Swiggy</a>
            <select class="dropdown">
                <option>Select Location</option>
                <option>City 1</option>
                <option>City 2</option>
            </select>
        </div>

        <!-- Right Side: Navigation Items -->
        <div class="nav-container">
            <a href="offers.html" class="nav-item"><i class="fa-solid fa-percent"></i> Offers</a>
            <a href="help.html" class="nav-item"><i class="fa-solid fa-circle-user"></i> Help</a>
            <a href="signin.html" class="nav-item"><i class="fa-solid fa-user"></i> Sign In</a>
            <a href="cart.html" class="nav-item"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..." class="search-box">
            </div>
        </div>
    </div>
   


    <!-- main -->
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    
    <body>
    
        <div class="auth-container">
            <div class="auth-box">
                <h2 id="form-title">Sign In</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
    
                    <div class="form-group" id="name-group" style="display: none;">
                        <label for="fullname"><i class="fa-solid fa-user"></i> Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name">
                    </div>
    
                    <button type="submit" class="auth-btn">Continue</button>
    
                    <p class="toggle-text">
                        New to Swiggy? <a href="#" id="toggle-form">Create an account</a>
                    </p>
                </form>
            </div>
        </div>
    
        <script>
            document.getElementById('toggle-form').addEventListener('click', function (e) {
                e.preventDefault();
                let title = document.getElementById('form-title');
                let nameGroup = document.getElementById('name-group');
                let toggleText = document.querySelector('.toggle-text');
    
                if (title.textContent === "Sign In") {
                    title.textContent = "Create Account";
                    nameGroup.style.display = "block";
                    toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-form">Sign In</a>';
                } else {
                    title.textContent = "Sign In";
                    nameGroup.style.display = "none";
                    toggleText.innerHTML = 'New to Swiggy? <a href="#" id="toggle-form">Create an account</a>';
                }
            });
        </script>
    
   
    
</body>
</html>
